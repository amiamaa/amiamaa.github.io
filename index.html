<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Enlaces Favoritos Interactivo</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background-color: #f5f5f5; }
    h1 { margin-top: 20px; color: #333; }
    svg { border: 1px solid #ccc; margin-top: 20px; background-color: #fff; }
    .node { stroke: #000; stroke-width: 1.5px; cursor: pointer; }
    .link { stroke: #999; stroke-opacity: 0.6; stroke-width: 2px; }
    .label { pointer-events: none; font-size: 12px; font-weight: bold; fill: #fff; }
  </style>
</head>
<body>
  <h1>Mis Enlaces Favoritos Interactivo</h1>
  <svg width="900" height="600"></svg>

  <script>
    // Nodos con colores y enlaces
    const nodes = [
      {id: "Google", url: "https://google.com", color: "#4285F4"},
      {id: "YouTube", url: "https://youtube.com", color: "#FF0000"},
      {id: "GitHub", url: "https://github.com", color: "#24292e"},
      {id: "Facebook", url: "https://facebook.com", color: "#1877F2"},
      {id: "Twitter", url: "https://twitter.com", color: "#1DA1F2"}
    ];

    const links = [
      {source: "Google", target: "YouTube"},
      {source: "YouTube", target: "GitHub"},
      {source: "GitHub", target: "Facebook"},
      {source: "Facebook", target: "Twitter"}
    ];

    const svg = d3.select("svg");
    const width = +svg.attr("width");
    const height = +svg.attr("height");

    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id).distance(180))
      .force("charge", d3.forceManyBody().strength(-500))
      .force("center", d3.forceCenter(width / 2, height / 2));

    const link = svg.append("g")
      .attr("stroke", "#999")
      .attr("stroke-opacity", 0.6)
      .selectAll("line")
      .data(links)
      .join("line")
      .attr("class", "link");

    const node = svg.append("g")
      .selectAll("circle")
      .data(nodes)
      .join("circle")
      .attr("class", "node")
      .attr("r", 30)
      .attr("fill", d => d.color)
      .on("click", d => window.open(d.url, "_blank"))
      .call(drag(simulation));

    const label = svg.append("g")
      .selectAll("text")
      .data(nodes)
      .join("text")
      .attr("class", "label")
      .attr("text-anchor", "middle")
      .attr("dy", 4)
      .text(d => d.id);

    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);

      label
        .attr("x", d => d.x)
        .attr("y", d => d.y);
    });

    function drag(sim) {
      return d3.drag()
        .on("start", event => {
          if (!event.active) sim.alphaTarget(0.3).restart();
          event.subject.fx = event.subject.x;
          event.subject.fy = event.subject.y;
        })
        .on("drag", event => {
          event.subject.fx = event.x;
          event.subject.fy = event.y;
        })
        .on("end", event => {
          if (!event.active) sim.alphaTarget(0);
          event.subject.fx = null;
          event.subject.fy = null;
        });
    }
  </script>
</body>
</html>
