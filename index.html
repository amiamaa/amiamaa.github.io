<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 { margin-top: 20px; }
    svg { border: 1px solid #ccc; margin-top: 20px; background-color: #fff; }
    .linkLine { stroke: #999; stroke-opacity: 0.6; stroke-width: 2px; }
    .nodeText {
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
      fill: #000;
      text-transform: lowercase;
    }
  </style>
</head>
<body>
  <svg width="600" height="400"></svg>

  <script>
    // --------------------
    // Nodos y enlaces
    // --------------------
    const nodes = [
      {id: "youtube", url: "https://www.youtube.com"},
      {id: "substack", url: "https://substack.com/home"}
      {id: "gárgola", url: "https://gargoladigital.substack.com"}
    ];

    const links = [
      {source: "youtube", target: "substack"}
      {source: "substack", target: "gárgola"}
    ];
    // --------------------
    // Fin del bloque editable
    // --------------------

    const svg = d3.select("svg");
    const width = +svg.attr("width");
    const height = +svg.attr("height");

    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id).distance(200))
      .force("charge", d3.forceManyBody().strength(-300))
      .force("center", d3.forceCenter(width / 2, height / 2));

    // Líneas de enlace
    const link = svg.append("g")
      .selectAll("line")
      .data(links)
      .join("line")
      .attr("class", "linkLine");

    // Texto de los nodos
    const node = svg.append("g")
      .selectAll("text")
      .data(nodes)
      .join("text")
      .attr("class", "nodeText")
      .text(d => d.id)
      .on("click", (event, d) => window.open(d.url, "_blank"))
      .call(drag(simulation));

    // Simulación
    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node
        .attr("x", d => d.x - 20) // ajustar posición horizontal
        .attr("y", d => d.y + 5); // ajustar posición vertical
    });

    function drag(sim) {
      return d3.drag()
        .on("start", event => {
          if (!event.active) sim.alphaTarget(0.3).restart();
          event.subject.fx = event.subject.x;
          event.subject.fy = event.subject.y;
        })
        .on("drag", event => {
          event.subject.fx = event.x;
          event.subject.fy = event.y;
        })
        .on("end", event => {
          if (!event.active) sim.alphaTarget(0);
          event.subject.fx = null;
          event.subject.fy = null;
        });
    }
  </script>
</body>
</html>
