<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title> </title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      overflow: hidden; /* evita scroll */
    }
    h1 {
      text-align: center;
      margin: 10px 0;
    }
    svg {
      display: block;
      width: 100%;
      height: calc(100% - 50px); /* dejando espacio para el título */
    }
    .linkLine { stroke: #999; stroke-opacity: 0.6; stroke-width: 2px; }
    .nodeText {
      font-size: 16px;
      cursor: pointer;
      text-decoration: underline;
      fill: #00f;
      text-transform: lowercase;
    }
  </style>
</head>
<body>
  <h1> </h1>
  <svg width="600" height="400"></svg>

  <script>
    // --------------------
    // Nodos y enlaces
    // --------------------
    const nodes = [
      {id: "youtube", url: "https://www.youtube.com"},
      {id: "substack", url: "https://substack.com/home"},
      {id: "gárgola", url: "https://gargoladigital.substack.com"},
      {id: "sublime", url: "https://sublime.app/amiama"},
      {id: "Are.na", url: "https://www.are.na/laura-amiama/channels"},
      {id: "gif1", img: "https://raw.githubusercontent.com/amiamaa/amiamaa.github.io/21e45592824eac4d5309d6977f389a2c76b2439c/original_fe6ca54ea22825bc8a4b88809498b8bc.gif"}
    ];

    const links = [
      {source: "youtube", target: "substack"},
      {source: "substack", target: "gárgola"},
      {source: "Are.na", target: "sublime"}
    ];
    // --------------------
    // Fin del bloque editable
    // --------------------

const svg = d3.select("svg");
    let width = window.innerWidth;
    let height = window.innerHeight - 50; // dejando espacio para el título
    svg.attr("width", width).attr("height", height);

    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id).distance(200))
      .force("charge", d3.forceManyBody().strength(-300))
      .force("center", d3.forceCenter(width / 2, height / 2));

    const link = svg.append("g")
      .selectAll("line")
      .data(links)
      .join("line")
      .attr("class", "linkLine");

    const node = svg.append("g")
      .selectAll("text")
      .data(nodes)
      .join("text")
      .attr("class", "nodeText")
      .text(d => d.id)
      .on("click", (event, d) => window.open(d.url, "_blank"))
      .call(drag(simulation));

    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node
        .attr("x", d => d.x - 20)
        .attr("y", d => d.y + 5);
    });

    function drag(sim) {
      return d3.drag()
        .on("start", event => {
          if (!event.active) sim.alphaTarget(0.3).restart();
          event.subject.fx = event.subject.x;
          event.subject.fy = event.subject.y;
        })
        .on("drag", event => {
          event.subject.fx = event.x;
          event.subject.fy = event.y;
        })
        .on("end", event => {
          if (!event.active) sim.alphaTarget(0);
          event.subject.fx = null;
          event.subject.fy = null;
        });
    }

    // Ajustar SVG al cambiar tamaño de ventana
    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight - 50;
      svg.attr("width", width).attr("height", height);
      simulation.force("center", d3.forceCenter(width / 2, height / 2));
      simulation.alpha(0.5).restart(); // reajusta la simulación
    });
  </script>
</body>
</html>
